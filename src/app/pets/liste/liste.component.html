<div class="row m-2">

    <div class="col">
        <h4>Liste des animaux</h4>
    </div>
    <div class="col text-end">
        <button class="col" class="float-end text-center btn btn-primary mx-1" title="Ajouter">Nouveau</button>
    </div>
</div>
<div class="row mb-3 justify-content-center">
    <button class="col-2 text-center btn btn-warning text-white mx-1" title="Ajouter" (click)="listePets('sending')">En
        attente</button>
    <button class="col-2 text-center btn btn-outline-primary mx-1" title="Ajouter"
        (click)="listePets('available')">Disponible</button>
    <button class="col-2 text-center btn btn-danger mx-1" title="Ajouter" (click)="listePets('sold')">Vendu</button>
</div>
<div class="row mx-0" *ngIf="listeOfPets.length>0">
    <div class="col-md-3" *ngFor="let pet of listeOfPets">
        <div class="card mx-2">
            <img *ngIf="pet?.photoUrls.lenght!=0 && pet?.photoUrls!='string'" class="card-img-top img-fluid"
                [src]="pet?.photoUrls[0]" width="100px" height="150px">
            <img *ngIf="pet?.photoUrls==[] || pet?.photoUrls=='string'" class="card-img-top img-fluid"
                src="../../../assets/images/imgpet.png" width="100px" height="150px">
            <div class=" m-2 text-center">
                <h5 class="card-title mt-0 mb-2">{{pet?.name}}</h5>
                <button class="text-center btn btn-primary  mx-1" title="DÃ©tails"><i class="fa fa-paw"></i></button>
                <button class="text-center btn btn-outline-primary mx-1" title="Modifier">
                    <i class="fa fa-pencil-square-o"></i>
                </button>
                <button class="text-center btn btn-danger mx-1" title="Supprimer" (click)="confirmdelete(pet?.id)">
                    <i class="fa fa-trash"></i>
                </button>

            </div>
        </div>

    </div>

</div>
<div class="row mx-0" *ngIf="listeOfPets.length==0">
    <div class="card mx-2">
        <h4 class="text-center">Aucun animal disponible !</h4>
    </div>
</div>
<ng-template #modalLong let-modal>
    <div class="modal-header pb-1">
        <h4 class="modal-title font-weight-bold " id="exampleModalLabel">Ajouter animal<br>
        </h4>

    </div>
    <form (ngSubmit)="ajouteranimal()" [formGroup]="formBasic" class=" col-md-12">
        <div class="modal-body">
            formulaire d'ajout animal
        </div>
        <div class="modal-footer">

            <button class="btn btn-outline-dark " type="button">Annuler</button>
            <button class="btn btn-primary" type="submit">Enregistrer </button>
        </div>
    </form>
</ng-template>
